<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Truth</title>

    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h1>Counting Truth</h1>
        <p>An Array Consists of True and False</p>
        <button class="True" onclick="truthCount ()">True</button>
        
        <button class="False" onclick="falseCount ()">False</button>
        <p id="outputtrue"></p>
        <p id="outputfalse"></p>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
